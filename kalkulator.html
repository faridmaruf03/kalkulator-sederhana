<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --accent-color: #ff2d75;
            --text-dark: #1a1a2e;
            --text-light: #f8f9fa;
            --glass-effect: rgba(255, 255, 255, 0.15);
            --shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('images.jfif') no-repeat center center;
            background-size: cover;
            color: var(--text-dark);
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.8) 0%, rgba(37, 117, 252, 0.8) 100%);
            z-index: -1;
        }

        .calculator {
            width: 360px;
            background: var(--glass-effect);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: var(--transition);
        }

        .calculator:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .display {
            padding: 32px 28px;
            text-align: right;
            background: linear-gradient(to right, rgba(26, 26, 46, 0.7), rgba(38, 38, 70, 0.6));
            color: var(--text-light);
            position: relative;
            overflow: hidden;
        }

        .display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            transform: rotate(30deg);
            pointer-events: none;
        }

        .history {
            min-height: 28px;
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }

        .result {
            font-size: 48px;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        button {
            border: none;
            outline: none;
            padding: 24px;
            font-size: 22px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.1), transparent);
            z-index: -1;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: scale(0.96);
        }

        .operator {
            color: #ffd166;
            font-weight: 500;
        }

        .equals {
            background: linear-gradient(to right, var(--accent-color), #ff6b6b);
            color: var(--text-light);
            font-weight: 600;
        }

        .equals:hover {
            background: linear-gradient(to right, #ff6b6b, var(--accent-color));
        }

        .clear, .backspace {
            color: #06d6a0;
        }

        .function {
            color: #84a98c;
            font-weight: 400;
        }

        .number {
            font-weight: 400;
            color: #e2e2e2;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .display {
                padding: 28px 24px;
            }
            
            button {
                padding: 22px;
            }
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .calculator {
            animation: fadeIn 0.8s ease-out, float 6s ease-in-out infinite;
        }

        button {
            animation: fadeIn 0.8s ease-out backwards;
        }

        button:nth-child(1) { animation-delay: 0.1s; }
        button:nth-child(2) { animation-delay: 0.15s; }
        button:nth-child(3) { animation-delay: 0.2s; }
        button:nth-child(4) { animation-delay: 0.25s; }
        button:nth-child(5) { animation-delay: 0.3s; }
        button:nth-child(6) { animation-delay: 0.35s; }
        button:nth-child(7) { animation-delay: 0.4s; }
        button:nth-child(8) { animation-delay: 0.45s; }
        button:nth-child(9) { animation-delay: 0.5s; }
        button:nth-child(10) { animation-delay: 0.55s; }
        button:nth-child(11) { animation-delay: 0.6s; }
        button:nth-child(12) { animation-delay: 0.65s; }
        button:nth-child(13) { animation-delay: 0.7s; }
        button:nth-child(14) { animation-delay: 0.75s; }
        button:nth-child(15) { animation-delay: 0.8s; }
        button:nth-child(16) { animation-delay: 0.85s; }
        button:nth-child(17) { animation-delay: 0.9s; }
        button:nth-child(18) { animation-delay: 0.95s; }
        button:nth-child(19) { animation-delay: 1s; }
        button:nth-child(20) { animation-delay: 1.05s; }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="history" id="history"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="buttons">
            <button class="clear function" onclick="clearAll()">AC</button>
            <button class="backspace function" onclick="backspace()">⌫</button>
            <button class="operator" onclick="appendOperator('%')">%</button>
            <button class="operator" onclick="appendOperator('/')">÷</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">−</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendNumber('.')">.</button>
            <button class="function" onclick="toggleSign()">±</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let resetScreen = false;

        const resultDisplay = document.getElementById('result');
        const historyDisplay = document.getElementById('history');

        function updateDisplay() {
            resultDisplay.textContent = currentInput;
            historyDisplay.textContent = previousInput + (operation ? ' ' + operation : '');
        }

        function appendNumber(number) {
            if (currentInput === '0' || resetScreen) {
                currentInput = '';
                resetScreen = false;
            }
            
            if (number === '.' && currentInput.includes('.')) return;
            
            currentInput += number;
            updateDisplay();
        }

        function appendOperator(op) {
            if (operation !== null && !resetScreen) {
                calculate();
            }
            
            previousInput = currentInput;
            operation = op;
            resetScreen = true;
            updateDisplay();
        }

        function calculate() {
            let computation;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                case '%':
                    computation = prev % current;
                    break;
                default:
                    return;
            }
            
            currentInput = computation.toString();
            operation = null;
            previousInput = '';
            resetScreen = true;
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            updateDisplay();
        }

        function backspace() {
            if (currentInput.length === 1 || (currentInput.length === 2 && currentInput.startsWith('-'))) {
                currentInput = '0';
            } else {
                currentInput = currentInput.slice(0, -1);
            }
            updateDisplay();
        }

        function toggleSign() {
            currentInput = currentInput.startsWith('-') ? currentInput.slice(1) : '-' + currentInput;
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            else if (e.key === '.') appendNumber('.');
            else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/' || e.key === '%') 
                appendOperator(e.key);
            else if (e.key === 'Enter' || e.key === '=') calculate();
            else if (e.key === 'Escape') clearAll();
            else if (e.key === 'Backspace') backspace();
            else if (e.key === 's' || e.key === 'S') toggleSign();
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
